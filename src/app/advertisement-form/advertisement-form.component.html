<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-8 col-xl-4 ">
    <form class="card p-3 top-buffer-20" [formGroup]="myForm">
      <div class="form-group top-buffer-10">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" name="title"
               placeholder="Enter title">
        <div [hidden]="myForm.controls['title'].valid || myForm.controls['title'].untouched" class="alert alert-danger">
          May not be empty
        </div>
      </div>
      <div class="form-group top-buffer-10">
        <label for="description">Description</label>
        <input type="text" class="form-control textarea" id="description" formControlName="description"
               name="description" placeholder="Enter description">
        <div [hidden]="myForm.controls['description'].valid || myForm.controls['description'].untouched"
             class="alert alert-danger">
          May not be empty
        </div>
      </div>

      <div class="btn-group top-buffer-10" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="isOffer = 1">
        <label class="btn btn-outline-primary" for="btnradio2">Offer</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" (click)="isOffer = -1">
        <label class="btn btn-outline-primary" for="btnradio1">Request</label>
      </div>
      <div class="form-group top-buffer-10">
        <label for="address">Enter address</label>
        <input type="text" class="form-control" id="address" (keydown.enter)="$event.preventDefault()"
               placeholder="Search location" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
        <div id="addressHelp" class="form-text">Leave this field empty if you need request/offer online</div>
      </div>
      <agm-map class="top-buffer-10" [latitude]="advertisement.lat" [longitude]="advertisement.lng" [zoom]="zoom">
        <agm-marker [latitude]="advertisement.lat" [longitude]="advertisement.lng" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
      </agm-map>
      <div class="form-group top-buffer-10">

      </div>
      <re-captcha class="top-buffer-10" formControlName="recaptcha"></re-captcha>
      <br>
      <button [disabled]="myForm.invalid || isOffer === 0" type="submit"
              class="btn btn-primary" (click)="submit()">Submit
      </button>
    </form>
  </div>
</div>
