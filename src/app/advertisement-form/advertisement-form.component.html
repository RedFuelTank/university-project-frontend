<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-8 col-xl-4 ">
    <form class="card p-3 top-buffer-20">
      <div class="form-group top-buffer-10">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="advertisement.title" name="title"
               #title="ngModel"
               placeholder="Enter title">
        <div [hidden]="title.untouched || advertisement.title" class="alert alert-danger">
          May not be empty
        </div>
      </div>
      <div class="form-group top-buffer-10">
        <label for="description">Description</label>
        <input type="text" class="form-control textarea" id="description" [(ngModel)]="advertisement.description"
               name="description" #description="ngModel" placeholder="Enter description">
        <div [hidden]="description.untouched || advertisement.description" class="alert alert-danger">
          May not be empty
        </div>
      </div>
      <div class="btn-group top-buffer-10" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" (click)="isOffer = -1">
        <label class="btn btn-outline-primary" for="btnradio1">Request</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="isOffer = 1">
        <label class="btn btn-outline-primary" for="btnradio2">Offer</label>
      </div>
      <br>
      <button [disabled]="!advertisement.title || !advertisement.description || isOffer === 0" type="submit"
              class="btn btn-primary top-buffer-10" (click)="submit()">Submit
      </button>
    </form>
  </div>
</div>
