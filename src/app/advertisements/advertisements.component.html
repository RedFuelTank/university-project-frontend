<div class="row-cols-auto top-buffer-20 text-center">
  <button type="button" class="btn grad text-dark" (click)="goToAdvertisementFormPage()">Make advertisement</button>
</div>
<div *ngIf="advertisementsOnPage" class="row top-buffer-20">
  <div *ngFor="let advertisement of advertisementsOnPage" class="col-xxl-3 col-lg-6 col-12">
    <figure (click)="getUrl(advertisement)" class="border rounded text-center pointer">
      <h3 class="text-muted top-buffer-10"><u>{{advertisement.title}}</u></h3>
    </figure>
  </div>
</div>
<div *ngIf="advertisementsOnPage.length == 0" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="d-flex justify-content-center top-buffer-20">
  <ngb-pagination [collectionSize]="advertisements.length" [(page)]="currentPage"
                  [pageSize]="16" [maxSize]="10" (pageChange)="loadAdvertisements()">
  </ngb-pagination>
</div>
